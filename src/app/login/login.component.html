<div class = "whole">

    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form (ngSubmit)="onLogin()" #f = "ngForm">
        <h3>Login Here</h3>
    
        <label for="Email">Email</label>
        <input type="text" ngModel name = "email" placeholder="Email" id="email" required email
        #email = "ngModel"	
        >
    
        <label for="password">Password</label>
        <input type="password" ngModel name = "password" placeholder="Password" id="password" required minlength="8"
        #password = "ngModel">
        <span class ="help-block" *ngIf="password.invalid &&password.touched">Password should be of atleast 8 character </span>
    
        <button type = "submit">Log In</button>
        <a href="#" class="link" routerLinkActive="active-link" routerLink="/signup">Register</a>
    </form>
</div>
