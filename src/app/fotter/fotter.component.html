<div class="main-box background" style="margin-top: 130px;">
    <div class="box-me"></div>
    <img height="350px" class="moveImage"
        src="assets/Images & license/—Pngtree—island clip art seagull sun_5962414.png">
    <div class="fluid-container box my-5">
        <svg class="waves" viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
            <defs>
                <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
            </defs>
            <g class="parallax">
                <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
                <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
            </g>
        </svg>

        <div class="footer-basic" style="background-color: white; margin-top: 0; ">
            <footer>
                <div class="social">
                    <a href="#"><fa-icon [icon]="fainst"></fa-icon></a>
                    <a href="#"><fa-icon [icon]="fasnap"></fa-icon></a>
                    <a href="#"><fa-icon [icon]="fatwi"></fa-icon></a>
                    <a href="#"><fa-icon [icon]="faface"></fa-icon></a>
                </div>
                <p class="copyright">Made With Love  <fa-icon [icon]="faheart"></fa-icon></p>
            </footer>
        </div>
    </div>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
